<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="focus">
  <main class="container">
    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <nav class="mode-buttons" role="tablist" aria-label="Timer modes">
      <button id="focus-btn" class="active" role="tab" aria-selected="true" aria-controls="timer">Focus</button>
      <button id="short-break-btn" role="tab" aria-selected="false" aria-controls="timer">Short Break</button>
      <button id="long-break-btn" role="tab" aria-selected="false" aria-controls="timer">Long Break</button>
    </nav>

    <section class="timer" id="timer" role="tabpanel" aria-label="Timer display">
      <time id="time" datetime="PT25M">25:00</time>
    </section>

    <div class="control-buttons">
      <button id="start-btn" type="button">Start</button>
      <button id="reset-btn" type="button">Reset</button>
    </div>
  </main>
</body>
</html>
